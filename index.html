 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Resume Builder</h1>
        <form id="resumeForm">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
                <label for="title">Title:</label>
                <input type="text" id="title" required>
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Contact Information</legend>
                <label for="location">Location:</label>
                <input type="text" id="location" required>
                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </fieldset>
            <fieldset>
                <legend>Skills</legend>
                <label for="skills">Skills (comma-separated):</label>
                <input type="text" id="skills" required>
            </fieldset>
            <fieldset>
                <legend>Education</legend>
                <label for="education">Education (format: year - institution):</label>
                <textarea id="education" required></textarea>
            </fieldset>
            <fieldset>
                <legend>Experience</legend>
                <label for="experience">Experience (format: year - company - role):</label>
                <textarea id="experience" required></textarea>
            </fieldset>
            <button type="button" class="btn" onclick="generateResume()">Generate Resume</button>
        </form>
    </div>

    <!-- Resume Output Section -->
    <div id="resumeOutput" class="resume-container"></div>

    <!-- Buttons to Download PDF and Share Link -->
    
    <button id="downloadPDFButton" class="btn">Download PDF</button>
    <p id="shareableLink"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
